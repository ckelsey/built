<!DOCTYPE html>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <style>
            html {
                height: 100%;
            }

            body {
                font-family: sans-serif;
                font-size: 14px;
                color: #333;
                margin: 0px 0px 0px 0px;
                padding: 2rem;
                box-sizing: border-box;
                min-height: 100%;
                background: #ccc;
            }

        </style>
        <style type="text/css" style="display:none;" name="button-element-init">
            button-element {
                opacity: 0;
            }

        </style>
    </head>

    <body>
        <grid-layout columnwidth="400px" scaletofit="true">
            <input-bool type="checkbox" label="Checkbox"></input-bool>

            <input-field label="First name <span style='color:#c10005;'>&amp;nbsp;*</span>" class="support-dvd-input static-input" name="InquirerFirstName" id="InquirerFirstName" required="true" labelposition="top" input-element></input-field>

            <input-field label="Last name <span style='color:#c10005;'>&amp;nbsp;*</span>" class="support-dvd-input static-input" name="InquirerLastName" id="InquirerLastName" required="true" labelposition="top" input-element></input-field>

            <input-field label="Email address <span style='color:#c10005;'>&amp;nbsp;*</span>" class="support-dvd-input static-input" autocomplete="email" type="email" name="Email" id="Email" required="true" labelposition="top" input-element></input-field>

            <input-field label="Phone number" class="support-dvd-input static-input" autocomplete="phone" type="intlphone" name="Telephone" id="Telephone" labelposition="top" input-element></input-field>

            <input-field label="State" class="support-dvd-input static-input" autocomplete="state" name="state" id="state" labelposition="top" format="/[a-z]/g=>toUpperCase, /[^A-Z]/g=>" max="2" input-element></input-field>
        </grid-layout>

        <button-element>Hi</button-element>
        <input-field label="ho" type="tel"></input-field>
        <input-bool type="checkbox" label="Checkbox"></input-bool>
        <input-select options="one, two, three" label="Select..."></input-select>

        <ajax-form>
            <input-select options="one, two, three" label="Options"></input-select>
            <input-field label="Email please" type="email"></input-field>
            <input-bool type="checkbox" label="Check this"></input-bool>
        </ajax-form>

        <content-collapse group="content-collapse">
            <div slot="content-collapse-toggler">Toggle 1</div>
            <div slot="content-collapse-content">Toggle 1 body</div>
        </content-collapse>

        <content-collapse group="content-collapse">
            <div slot="content-collapse-toggler">Toggle 2</div>
            <div slot="content-collapse-content">Toggle 2 body</div>
        </content-collapse>

        <content-collapse>
            <div slot="content-collapse-toggler">Toggle 3</div>
            <div slot="content-collapse-content">Toggle 3 body</div>
        </content-collapse>

        <snack-bar shown="true" type="info">
            <div slot="body">A snackie poo</div>
        </snack-bar>

        <spinner-element></spinner-element>

        <script type="text/javascript" src="/dist/app.js"></script>
