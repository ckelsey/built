<script>
    var btn = window.builtjs.CreateElement({
        tagName: 'button-element',
        textContent: ' A Button',
        class: 'themed'
    })

    document.body.appendChild(btn)

    setTimeout(() => btn.theme = '.themed.button-element-container button{color:#fff; background:#90c3f0;}.themed.button-element-container button:hover{color:#fff; background:#80b3e0;}', 1000)
</script>
