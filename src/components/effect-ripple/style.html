<style>
    .effect-ripple-container,
    .effect-ripple-container * {
        pointer-events: none;
        box-sizing: border-box;
    }

    .effect-ripple-container {
        overflow: hidden;
    }

    .effect-ripple-container .ripple {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        max-width: 100%;
        opacity: 0;
        pointer-events: none;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .effect-ripple-container .ripple-inner {
        display: block;
        height: 0%;
        padding: 50% 0px;
        width: 100%;
        background: #59a2d8;
        border-radius: 50%;
        transform: scale(0);
        /* will-change: transform; */
    }

    .active.effect-ripple-container .ripple {
        opacity: 1;
    }

    .active.effect-ripple-container .ripple .ripple-inner {
        transform: scale(2.33);
    }

    .fade.effect-ripple-container .ripple .ripple-inner {
        transform: scale(2.33);
        opacity: 0;
    }

    .hide.effect-ripple-container .ripple .ripple-inner {
        opacity: 0;
    }

</style>
