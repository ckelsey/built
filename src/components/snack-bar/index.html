<div class="snack-bar-container">
    <div class="snack-bar-inner">
        <div class="snack-bar-icon">
            <div class="snack-bar-icon-inner">
                <icon-element size="1.5em" class="infoicon"></icon-element>
                <icon-element size="1.5em" class="successicon"></icon-element>
                <icon-element size="1.5em" class="erroricon"></icon-element>
                <icon-element size="1.5em" class="warningicon"></icon-element>
            </div>
        </div>
        <div class="snack-bar-text">
            <div class="snack-bar-text-inner">
                <slot name="body"></slot>
            </div>
        </div>
        <div class="snack-bar-close">
            <div class="snack-bar-close-inner">
                <button-element class="snack-bar-default-button nomargin slim" styles=".button-element.snack-bar-default-button button,.button-element.snack-bar-default-button button:hover{background-color:transparent;box-shadow:none;}">
                    <icon-element size="1.5em" class="snack-bar-close-icon"></icon-element>
                </button-element>
            </div>
        </div>
        <div class="snack-bar-type-bar"></div>
    </div>
    <style type="text/css" rel="stylesheet" style="display:none;" class="themeStyles"></style>
    <style type="text/css" rel="stylesheet" style="display:none;" class="injectedStyles"></style>
</div>
