    .effect-underline-container,

        pointer-events: none;

    }

    .effect-underline-container .underline {
        position: absolute;
        top: calc(100% - 2px);
        left: 0px;
        height: 2px;
        width: 100%;
        background: #59a2d8;
        opacity: 0;
        pointer-events: none;

        transform: scale(0);
        transition:

        transform: scale(1);
