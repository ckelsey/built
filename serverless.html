<!DOCTYPE html>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <style>
            html {
                height: 100%;
            }

            body {
                font-family: sans-serif;
                font-size: 14px;
                color: #333;
                margin: 0px 0px 0px 0px;
                padding: 10rem 2rem;
                box-sizing: border-box;
                min-height: 100%;
                background: #ccc;
            }

            .input-field-container .browse-color {
                color: cadetblue;
            }

            .slider-item img {
                height: 100%;
                width: auto;
                display: inline-block;
            }

            .slider-item {
                display: inline-block;
                height: 100%;
                width: auto;
            }

            .grid-item img {
                height: 100%;
                width: auto
            }

            .c-grid-item img {
                width: 100%;
            }

            spinner-element {
                position: relative;
                z-index: 999999999;
            }

        </style>
        <script src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    </head>

    <body>
        <content-collapse>
            <div slot="content-collapse-toggler">Howdy</div>
            <div slot="content-collapse-content">
                <div>Or hi?</div>
                <div>Or hello?</div>
            </div>
        </content-collapse>

        <content-collapse>
            <div slot="content-collapse-toggler">Hola</div>
            <div slot="content-collapse-content">Or hi?</div>
        </content-collapse>
        <script type="text/javascript" src="dist/built.js"></script>
    </body>

</html>
