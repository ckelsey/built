<!DOCTYPE html>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <style>
            html {
                height: 100%;
            }

            body {
                font-family: sans-serif;
                font-size: 14px;
                color: #333;
                margin: 0px 0px 0px 0px;
                padding: 2rem;
                box-sizing: border-box;
                min-height: 100%;
                background: #ccc;
            }

            .input-field-container .browse-color {
                color: cadetblue;
            }

            .slider-item img {
                height: 100%;
                width: auto;
                display: inline-block;
            }

            .slider-item {
                display: inline-block;
                height: 100%;
                width: auto;
            }

            .grid-item img {
                height: 100%;
                width: auto
            }

            .c-grid-item img {
                width: 100%;
            }

            #ripple-box {
                width: 2em;
                height: 2em;
                background: #fff;
                margin: 2em;
            }

        </style>
        <script src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    </head>

    <body>
        <content-collapse id="collapse1">
            <div slot="content-collapse-toggler">Howdy</div>
            <div slot="content-collapse-content">
                <div>Or hi?</div>
                <div>Or hello?</div>
                <collapse-menu minpagewidth="500">
                    <div slot="item">cheese</div>
                    <div slot="item">Or queso?</div>
                </collapse-menu>
            </div>
        </content-collapse>

        <content-collapse id="collapse2">
            <div slot="content-collapse-toggler">Hola</div>
            <div slot="content-collapse-content">Or hi?</div>
        </content-collapse>

        <input-field label="test" id="input1"></input-field>

        <div style="position: relative;">
            <spinner-element visible="true" id="spinner1"></spinner-element>
        </div>

        <div>
            <progress-bar id="progress1" visible="true" button="Cancel" text="Doing it" header="Progress bar" percentage="true" overlay="false" animation="indeterminate"></progress-bar>
        </div>

        <div>
            <snack-bar id="snack1" shown="true" type="success">
                <div slot="body">Heyoo feel like a snack?</div>
            </snack-bar>
        </div>

        <overlay-message id="overlayMessage"></overlay-message>

        <overlay-content id="overlayContnt">
            <p>Content!</p>
        </overlay-content>

        <drop-down>
            <span slot="label">Drop down</span>
            <span slot="option">Option 1</span>
            <span slot="option">Option 2</span>
        </drop-down>

        <div id="ripple-box">
            <effect-ripple targets='["#ripple-box"]'></effect-ripple>
        </div>

        <content-transition id="content-transition" keepchildren="true">
            <div slot="current">
                <icon-element id="icon"></icon-element>
            </div>

            <grid-layout columnwidth="100" gap="20" scaletofit="true" slot="hidden">
                <img slot="item" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <img slot="item" src="https://s.ftcdn.net/v2013/pics/all/curated/RKyaEDwp8J7JKeZWQPuOVWvkUjGQfpCx_cover_580.jpg?r=1a0fc22192d0c808b8bb2b9bcfbf4a45b1793687">
                <img slot="item" src="https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819__340.jpg">
                <img slot="item" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Blue_rose-artificially_coloured.jpg/1200px-Blue_rose-artificially_coloured.jpg">
                <img slot="item" src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <img slot="item" src="https://images.unsplash.com/photo-1541233349642-6e425fe6190e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
                <img slot="item" src="https://images.unsplash.com/photo-1535498730771-e735b998cd64?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
                <img slot="item" src="https://media3.s-nbcnews.com/j/newscms/2019_41/3047866/191010-japan-stalker-mc-1121_06b4c20bbf96a51dc8663f334404a899.fit-760w.JPG">
                <img slot="item" src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </grid-layout>
        </content-transition>

        <script type="text/javascript" src="dist/built.js"></script>

        <script>
            var transition = document.getElementById('content-transition')
            var ripple = document.getElementById('ripple-box')
            var icon = document.getElementById('icon')
            icon.svg = builtjs.iconArrow
            ripple.addEventListener('click', function () {
                transition.transitionTo(transition.getIndex() === 0 ? 1 : 0)
            })
        </script>
    </body>

</html>
