<!DOCTYPE html>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <style>
            html {
                height: 100%;
            }

            body {
                font-family: sans-serif;
                font-size: 14px;
                color: #333;
                margin: 0px 0px 0px 0px;
                padding: 10rem 2rem;
                box-sizing: border-box;
                min-height: 100%;
                background: #ccc;
            }

            .input-field-container .browse-color {
                color: cadetblue;
            }

            .slider-item img {
                height: 100%;
                width: auto;
                display: inline-block;
            }

            .slider-item {
                display: inline-block;
                height: 100%;
                width: auto;
            }

            .grid-item img {
                height: 100%;
                width: auto
            }

            .c-grid-item img {
                width: 100%;
            }

            spinner-element {
                position: relative;
                z-index: 999999999;
            }

        </style>
        <script src="/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    </head>

    <body>

        <div>
            <input-field label="Hey there"></input-field>
        </div>
        <div>
            <drop-down>
                <div slot="label">Label</div>
                <div slot="option">One</div>
                <div slot="option">Two</div>
            </drop-down>
        </div>

        <div style="color: #aaa;">
            <progress-bar visible="true" color="#328eb9" header="Here is a header" text="Have some texteroos" cancel="Start"></progress-bar>
        </div>

        <script>
            var prog = document.querySelector('progress-bar')
            var vals = [0, 0]
            var interval

            prog.addEventListener(`canceled`, function (e) {
                if (vals[0] === 0) {
                    prog.cancel = 'Stop'
                    interval = setInterval(function () {
                        prog.text = Math.round(Math.random() * 10000)
                        prog.value = vals
                        vals = [vals[0] + 2, vals[1] + 5]
                        if (vals[0] > 100) {
                            clearInterval(interval)
                        }
                    }, 1000)
                } else {
                    clearInterval(interval)
                    prog.cancel = 'Start'
                    vals = [0, 0]
                    prog.value = vals
                }
            })
        </script>
        <script type="text/javascript" src="/dist/built.js"></script>
    </body>

</html>
