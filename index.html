              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <style>
            html {
                height: 100%;
            }

            body {
                font-family: sans-serif;
                font-size: 14px;
                color: #333;
                margin: 0px 0px 0px 0px;
                padding: 10rem 2rem;
                box-sizing: border-box;
                min-height: 100%;
                background: #ccc;
            }

        </style>
        <script src="/dist/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="/dist/webcomponentsjs/webcomponents-loader.js"></script>
        <script src="/dist/built.js"></script>
    </head>

    <body>
        <button-element>Hey there</button-element>
        <icon-element type="icons/ac_unit.svg"></icon-element>

            id="claim-code"
            mask='{ "method": "pipe", "fns": [ { "method": "split", "values": [ "/[^A-Za-z0-9]/gi" ] }, { "method": "join", "values": [ "" ] }, { "method": "match", "values": [ "/([A-Z0-9]{1,4})/gi" ] }, { "method": "join", "values": [ "-" ] }, { "method": "slice", "values": [ 0,9 ] }, { "method": "touppercase" }] }'>

        <input-field id="claim-code" format='[["Replace", "/[^a-z0-9]/gi", ""], "UpperCase", ["BeforeEveryNth", 5, "-"],["Slice", 0, 9]]'> </input-field>
        <input-field type="url" label="URL"></input-field>
        <input-field type="email" label="Email"></input-field>
        <input-field type="uszip" label="Zip code" class="aclass" autocomplete="zipcode"></input-field>
        <input-field type="textarea" label="Areas"></input-field>
        <input-field type="usphone" label="US Telephone" value="1234567890"></input-field>
        <input-field type="tel" label="Telephone" format="tel"></input-field>
        <input-field type="radio" label="Radio" labelposition="right" value="true"></input-field>
        <input-field type="checkbox" label="Click me" labelposition="right" value="true"></input-field>
        <input-field type="checkbox" label="Click me again input-field-container-inner checked notempty ready" labelposition="right"></input-field>
        <input-field type="select" label="Select" options="a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z" hideonfilter="true" id="select"></input-field>
